<style>
    td.mat-cell, th.mat-header-cell {
        padding: 0 20px;
    }
</style>
<div id="expenses-table" *ngIf="expenses">
    <table mat-table [dataSource]="expenses" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{ element.amount / 100}} {{ element.currency }}</td>
        </ng-container>

        <ng-container matColumnDef="payee">
            <th mat-header-cell *matHeaderCellDef> Payee </th>
            <td mat-cell *matCellDef="let element"> {{ element.payee }}</td>
        </ng-container>

        <ng-container matColumnDef="added">
            <th mat-header-cell *matHeaderCellDef> Added </th>
            <td mat-cell *matCellDef="let element"> {{ element.added }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
